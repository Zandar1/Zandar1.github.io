    <script>
        // bai 7
        const arrange = (arr) =>{
            if (arr.length < 2){
                alert('hay nhap mang hop le')
            }else{
                for ( i =0; i <= arr.length -1; i++){
                    for (j = 0; j <= arr.length -1; j++){
                        if ( arr[i] < arr[j]){
                            let temp = arr[i]
                            arr[i] = arr[j]
                            arr [j] = temp
                            }
                        }
                    }
                }
                
                for (k = 0; k <= arr.length -1; k++){
                    if (arr[k] < 0){
                        for (l = 0; l<= arr.length -1; l++){
                            if (arr[l] < 0){
                                if (arr[k] < arr[l] ){
                                    let nega = arr[k]
                                    arr[k] = arr[l]
                                    arr [l] = nega
                                }
                            }
                        }
                    }
                }

                for (m = 0; m <= arr.length -1; m++){
                    if (arr[m] >= 0){
                        for (n = 0; n< arr.length; n++){
                            if (arr[n] >= 0){
                                if (arr[m] > arr[n] ){
                                    let posi = arr[m]
                                    arr[m] = arr[n]
                                    arr [n] = posi
                                }
                            }
                        }
                    }
                }
            return arr
        }

        let check_arr = arrange ([-4, 10 , 5, -7, 8, -1, 2, 1])
        console.log('check_arr', check_arr);

    </script>
