<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="inputContainer">
        <h2>Add ToDo list</h2>
        <br>
        <input type="text" id="inputBar" placeholder="enter your toDo heading" value="">
        <textarea name="" id="todoContent" cols="30" rows="5" ></textarea>
        <button id="addButton" onclick="onAdd()">Add ToDo</button>
        <ul id="myList"> 
        </ul>
    </div>
    <script>
        const onAdd =() =>{
            // lay value input va text area
            let value_input = document.getElementById('inputBar').value
            let value_area = document.getElementById('todoContent').value
            
            //append vao list
            var node = document.createElement("LI");
            node.innerHTML = `<input type="checkbox" class = "check">
                <div class="item">${value_input}</div>
                <div class="item">${value_area}</div>
                <button onClick = "deleteTodo()" class ="delete" id ='delete'>delete</button>`
            document.getElementById("myList").appendChild(node)
            
        }
        function deleteTodo(id) {
            var list = document.getElementById("myList");
            list.removeChild(list.childNodes[0]);   
        }
        
    </script>
</body>
</html>
