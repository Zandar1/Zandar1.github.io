        // bai 2
        const arrange = (arr) =>{
            if (arr.length < 2){
                alert('hay nhap mang hop le')
            }else{
                for ( i =0; i <= arr.length -1; i++){
                    for (j = 0; j <= arr.length -1; j++){
                        if ( arr[i] > arr[j]){
                            let temp = arr[i]
                            arr[i] = arr[j]
                            arr [j] = temp
                        }
                    }
                }
                return arr
            }
        }

        let check_arr = arrange ([4,7,2,3,8]);
        let second_max = check_arr[1]
        console.log('second max', second_max);
        

        // bai 3
        const maxlength = (ar) =>{
            if (ar.length < 1){
                alert('hay nhap mang hop le')
            }else{
                let max = ar[0]
                for (i = 0; i <= ar.length -1; i++){
                    if ( ar[i].length > max.length){
                        max = ar[i]
                    }
                } 
                return max
            }
        }

            let maxString = maxlength(['hello', 'xin chao','logic', '1'])
            console.log('maxString', maxString) 

        // bai 5
       const duplicate = (arr5) => {
            if (arr5.length < 1){
                alert('hay nhap mang hop le')
            }else{
                let result = false
                for (i= 0 ; i <= arr5.length-1; i++){
                    for (j = 0; j <= arr5.length -1; j++){
                        if (i !== j){
                            if (arr5[i]===arr5[j]){
                                result = true
                                break
                            }
                        }
                    }
                }
                if (result){
                    return true
                }else{
                    return false
                }
            }
        }
        let check_duplicate = duplicate(['hello', 'xin chao','logic', '1','hello'])
        console.log('check_duplicate', check_duplicate)
