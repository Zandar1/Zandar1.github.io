<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="evo.css">
</head>
<body>
    <div class = "detail">
            <div data-wow-delay="0.5s" class="wow bounceInDown first" data-wow-duration="2s">
                <img src="../../image/evo-promotion/evo_graphic.png" alt="">
                <div class = "introduce">
                    <h1>
                        <span>Meet a whole new</span>
                        <span> class of laptops</span>             
                    </h1>

                    <div class = "subhead">
                        <h3>
                            <span>verified</span>
                            <span>wonderful</span>                         
                        </h3>
                        <img class = "check" src="../../image/evo-promotion/header_check.png" alt="">
                        <img class = "badge" src="../../image/evo-promotion/intel-logo.png" alt="">
                    </div>

                </div>
            </div>
    </div>

    <div class = "content">
        <div data-wow-delay="1.5s" class="wow bounceInRight" data-wow-duration="5s" >
            <img src="../../image/evo-promotion/evo-2.jpg" alt="">
            <div class= "top-content">                
                <h2>
                    <span>The perfect combination of features </span>
                    <span>for an exceptional experience, anywhere.</span>
                </h2>
            </div>   
        </div>
    </div>

    <div class = "strength">
        <div data-wow-delay="1.5s" class="wow bounceInRight" data-wow-duration="5s">
            <img src="../../image/evo-promotion/intel_evo_athena.png" alt="">
        </div>
         
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script type="text/javascript">
        new WOW().init();
    </script>
</body>
</html>
