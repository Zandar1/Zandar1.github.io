<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>


.topnav {
  overflow: hidden;
  background-color: #333;
  position: relative;
}

.topnav #myLinks {
  display: none;
}

.topnav a {
  color: white;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  display: block;
}

.topnav a.icon {
  background: black;
  display: block;
  position: absolute;
  right: 0;
  top: 0;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.nameFilter{
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<!-- Simulate a smartphone / tablet -->


<!-- Top Navigation Menu -->

  <a href="#home" class="nameFilter">Logo</a>
  <div id="hideFilter">
    <label onclick = "filterBrands(1)" class ="brands_item">
        <p>Acer</p>
        <input type="checkbox">
        <span class = "checkmark"></span>
    </label>

    <label onclick = "filterBrands(2)" class ="brands_item">
        <p>Asus</p>
        <input type="checkbox">
        <span class = "checkmark"></span>
    </label>
  </div>
  <a href="javascript:void(0);" class="icon" onclick="hideFilter()">
    <i class="fa fa-bars"></i>
  </a>


<!-- End smartphone / tablet look -->


<script>
  const hideFilter = () => {
  var x = document.getElementById("hideFilter");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>

</body>
</html>
